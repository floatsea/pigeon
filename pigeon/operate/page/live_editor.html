<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>申请直播</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/m_style.css">
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/public.js"></script>
    <style>
        .input_info_tit span:nth-child(2) {
            text-align: left;
        }
    </style>
</head>

<body>
    <div>
        <div class="commod_tit" id="order_tit">
        </div>
        <div class="commodity_box product_info">
            <h5>申请直播</h5>
            <div class="input_info_tit clearfix">
                <span>标题</span>
                <!-- <input type="text" placeholder="" id="businesName"> -->
                <span id="live_title">比利时亚精顿</span>
            </div>
            <div class="input_info_tit clearfix">
                <!-- <span id="">直播时长</span> -->
                <span id="">服务类型</span>
                <!-- <input type="text" placeholder="" id="pigeonName"> -->
                <span> 免费服务（限时2000分钟）</span>
            </div>
            <div class="input_info_tit clearfix">
                <span>直播内容</span>
                <!-- <input type="text" placeholder="" id="pigeonNo"> -->
                <span id="live_content">直播秋季第一场</span>
            </div>
            <div class="input_info_tit clearfix">
                <span>公棚</span>
                <!-- <input type="text" placeholder="" id="pigeonNo"> -->
                <span id="oneloft_name">天津宇航赛鸽公棚</span>
            </div>
            <div class="input_info_tit clearfix">
                <span>编辑</span>
                <!-- <input type="text" placeholder="" id="pigeonNo"> -->
                <span id="editor_name">133****4569</span>
            </div>
            <div class="input_info_tit live_check clearfix " id="pigeonGender">
                <span>审核结果</span>
                <label for="examine">
                    <input type="radio" id="examine" name="a">
                    <i></i>
                    审核通过
                </label>
                <label for="no">
                    <input type="radio" id="no" name="a">
                    <i></i>
                    拒审
                </label>
            </div>
            <div class="editor_button">
                <button id="return_btn">返回</button>
                <button id="save_btn">提交</button>
            </div>
        </div>
    </div>
    <script>
        //页面初始化， 所有数据从上一页带过来
        var liveInfo = decodeURI(getParameter("liveInfo"));
        liveInfo = JSON.parse(liveInfo);
        console.log(liveInfo)
        $("#live_title").html(liveInfo.application);
        $("#live_content").html(liveInfo.application);
        $("#oneloft_name").html("");
        $("#editor_name").html("");
        /**
         * 54、直播审核接口
         * http://域名/operator/live/editEstimate
         */
        function audit(auditData, callback) {
            $.ajax({
                url: location.origin + "/operator/live/editEstimate",
                type: "post",
                data: JSON.stringify(auditData),
                dataType: "json",
                contentType: "application/json",
                success: function(data) {
                    errorToken(data.code);
                    if (data.code == "0") {
                        myAlert.createBox("发送成功");
                        callback && callback();
                    }
                },
                error: function() {
                    myAlert.createBox("网络不给力");
                }
            });
        }
        /**
         * 返回
         */
        $("#return_btn").on("click", function() {
            window.history.go(-1);
        });
        /**
         * 提交
         */
        $("#save_btn").on("click", function() {
            if ($("#pigeonGender").find("input:checked").length == 0) {
                myAlert.createBox("请选择审核类型");
                return;
            }
            var auditData = {
                "userId": "",
                "userType": "3", //(客户: 0, 商家: 1, 公棚: 2, 运营: 3),
                "liveStatus": "", //(1: 通过, 2: 拒绝),
                "estimation": ""
            }
            audit(auditData, function() {
                window.history.go(-1);
            });
        });
    </script>
</body>

</html>"
