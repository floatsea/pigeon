<head>

<body>
    <div class="loft_details_box">

            <img src="../image/detail_tit.png" id="banner_img">
            <div class="header_con">
                <p class="header_con_tit" id="loft_name">河北盛源国际赛鸽公棚</p>

                    <span id="createdTime">成立四年</span>
                    <span id="cityCode">甘肃省</span>
                </div>
            </div>
        </div>
        <!--直播-->
        <div class="live_box">
            <div class="live_tit">
                <img src="../image/live_tit.png" alt="">
                <span>全部实拍</span>
            </div>
            <ul class="live_main">
                <li>
                    <!-- <div class="live_list_t clearfix" style="display:none;">

                        <!--占位符-->

                        <div class="live_cont_tit">

        </div>
        <!--公棚赛事-->
        <div class="latest_events">
            <ul class="latest_events_con clearfix">
                <li class="con_new">最新赛事</li>
                <li class="con_old" id="go_match_list">往期回顾</li>
            </ul>
            <div id="loft_match_box">
                <p class="latest_events_del">国际赛鸽中心2018年第八届“五龙杯”汽车争霸赛&nbsp<span>报名中</span></p>
                <ul class="latest_events_l clearfix">
                    <li class="latest_events_ll" id="event_details">查看比赛章程</li>
                    <li class="latest_events_rr" id="sign_btn">报名</li>
                </ul>
            </div>
        </div>
        <!--公棚动态-->
        <div class="loft_dynamic_f">
            <ul class="loft_dynamic clearfix">
                <li class="loft_dynamic_l">公棚动态</li>
                <li class="loft_dynamic_r" id="more_loft_news">查看全部动态</li>
            </ul>
            <ul class="loft_dynamic_fa" id="news_list_box">
                <li>
                    300公里开龙信息及照片信息
                </li>
                <li>
                    300公里开龙信息及照片信息
                </li>
                <li>

                </li>
            </ul>
        </div>
        <!--tab-->
        <ul class="tab_far">
            <li>
                <p class="tab_consulting">
                    <img src="../image/tel.png">
                </p>
                <p>咨询</p>
            </li>
            <li>
                <p class="tab_location">
                    <img src="../image/weizhi.png">
                </p>
                <p>位置</p>
            </li>
            <li id="flow_id">
                <p class="tab_focus">
                    <img src="../image/guanzhu.jpg">
                </p>
                <p>关注</p>
            </li>
            <li id="loft_intro">
                <p class="tab_focus">
                    <img src="../image/jj.png">
                </p>
                <p>简介</p>
            </li>
        </ul>
    </div>
    <!--报名弹窗-->
    <div class="order_sure_mark" style="display:none;" id="sign_mark">
        <div class="order_sure_info">
            <dl>
                <dt>
                    <img src="../image/close.png" alt="" id="close_btn">
                    <h3>报名完善信息</h3>
                </dt>
                <dd class="clearfix">
                    <span>姓　　名</span>
                    <input type="text" placeholder="请输入" id="cust_name" maxlength="10">
                </dd>
                <dd class="clearfix">
                    <span>证 件 号</span>
                    <input type="text" placeholder="请输入" id="card" maxlength="18">
                </dd>
                <dd class="clearfix">
                    <span>手　　机</span>
                    <input type="text" placeholder="请输入" id="mobile" maxlength="11">
                </dd>
            </dl>
            <div class="order_infor_btn">
                <button id="submit_btn">提交</button>
            </div>
        </div>
    </div>
    <div class="map_mask" id="container">
    </div>
    <script src="../json/indexJson.js"></script>
    <script src="../js/loft_details.js"></script>
    <script>
        $(function() {
            var locationStr = sessionStorage.getItem("location") || "";
            var locationArr = locationStr.split(",");
            var longitude = Number(locationArr[0]); //经度
            var latitude = Number(locationArr[1]); //纬度
            //初始化 公棚 banner
            oneloftObj.initPageQuery({
                "oneloftId": oneloftid
            });
            //初始化 资讯信息
            var postNewsData = {
                "publisher_id": oneloftid, //商家id或公棚id
                "news_type": "oneloft" //消息类型：商家，business；公棚oneloft"
            };
            oneloftObj.getLoftNews(postNewsData);
            //初始化 赛事
            var postMatchData = {
                "oneloftId": oneloftid,
                "keyword": "",
                "pageSize": "1",
                "pageNum": "1",
                "orderBy": "publishedTime",
                "orderDesc": "desc"
            }
            oneloftObj.getMatchRequest(postMatchData);


            //姓名校验
            $("#cust_name").on("blur", function() {
                var $that = $(this);
                var nameFlag = checkFn.applicantName($that.val(), $that);
                if (!nameFlag) {
                    myAlert.createBox("姓名格式有误，请重新输入");
                    $that.val("");
                }
            });
            //证件号
            $("#card").on("blur", function() {
                if (!validateUser($(this).val())) {
                    myAlert.createBox("身份证号格式有误，请重新输入");
                    $(this).val("");
                }
            });
            //手机号校验
            $("#mobile").on("blur", function() {
                if (!checkInputPhone($(this).val())) {
                    myAlert.createBox("手机号格式有误，请重新输入");
                    $(this).val("");
                }
            });

            //报名 提交
            $("#submit_btn").on("click", function() {
                if ($("#cust_name").val() == "" || $("#mobile").val() == "" || $("#card").val() == "") {
                    myAlert.createBox("亲，您的信息填写不完整，赶快完善吧");
                    return;
                } else {
                    // var applyData = {
                    //     "competitor_name": $("#cust_name").val(),
                    //     "competitor_idcard": $("#card").val(),
                    //     "competitor_mobile": $("#mobile").val(),
                    //     "enrollType": 0, //参赛者类型: 客户, 0; 商家,1;
                    //     "pigeons": "",
                    //     "raceId": $(this).closest(".order_sure_mark").attr("orderId"),
                    // }
                    var applyData = {
                        "raceId": $(this).closest(".order_sure_mark").attr("orderId"),
                        "userId":openid,// 参赛者id,
                        "userType": "0", //客户, 0; 商家,1; ,
                        "realName":$("#cust_name").val(),
                        "mobile": $("#mobile").val(),
                        "idCard":$("#card").val(),
                        "pigeons": ""
                    }
                    oneloftObj.setApply(applyData);
                }
            });

            //点击赛事往期回顾
            $("#go_match_list").on("click", function() {

            });
            //点击查看比赛章程
            $("#loft_match_box").on("click", "#event_details", function() {
                location.href = "match_details.html?openid=" + openid + "&raceid=" + $(this).attr("orderId");
            });
            //报名弹窗显示
            $("#loft_match_box").on("click", "#sign_btn", function() {
                $("#sign_mark").attr("orderId", $(this).attr("orderId"))
                $("#sign_mark").show();
            });
            //报名弹窗关闭
            $("#close_btn").on("click", function() {
                $("#sign_mark").hide();
            });
            //直播选项卡
            // $(".live_list_t").on("click", function() {
            //     var _index = $(this).index();
            //     $(this).closest("ul").find(".live_cont").hide();
            //     $(this).closest("ul").find(".live_list_t").show();
            //     $(this).hide();
            //     $(this).next().show();
            // });

            //点击 "公棚动态"->"查看更多动态"
            $("#more_loft_news").on("click", function() {
                location.href = "loft_details_news.html?openid=" + openid + "&oneloftid=" + oneloftid;
            });
            //点击关注
            $("#flow_id").on("click", function() {
                //关注接口 "followNo": 关注的id,"followType": 关注类型: 商家, 0;信鸽, 1; 公棚, 3; 比赛, 4;
                var flowData = {
                    "followNo": oneloftid,
                    "followType": "3"
                }
                oneloftObj.setFlow(flowData);
            });

            //点击简介
            $("#loft_intro").on("click", function() {
                alert("和基哥确认，等待提供")
            })

            //点击位置  调起高德地图
            $(".tab_location").on("click", function() {
                document.getElementById("container").style.display = "block";
            });
            $("#container").on("click", function() {
                document.getElementById("container").style.display = "none";
            });
        })
    </script>
</body>

</html>
