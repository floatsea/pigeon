<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>运营概览</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/my_style.css">
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/index.js"></script>
</head>

<body>
    <div>
        <div class="commod_tit"></div>
        <div class="commodity_box">
            <div class="index_box_child">
                <div class="index_box_tit clearfix">
                    <p>信鸽之家运营数据看板</p>
                </div>
                <ul class="index_box_one clearfix">
                    <li>
                        <p class="number_t" id="cust_num">0</p>
                        <p class="number_b">用户数</p>
                    </li>
                    <li>
                        <p class="number_t" id="merchant_num">0</p>
                        <p class="number_b">卖家数</p>
                    </li>
                    <li>
                        <p class="number_t" id="loft_num">0</p>
                        <p class="number_b">公棚数</p>
                    </li>
                </ul>
                <ul class="index_box_one index_box_one2 clearfix">
                    <li>
                        <p class="number_t" id="commodity_num">0</p>
                        <p class="number_b">商品数</p>
                    </li>
                    <li>
                        <p class="number_t" id="treated_order">0</p>
                        <p class="number_b">待处理订单</p>
                    </li>
                    <li>
                        <p class="number_t" id="Deliver">0</p>
                        <p class="number_b">待发货订单</p>
                    </li>
                </ul>
                <ul class="index_box_one clearfix">
                    <li>
                        <p class="number_t" id="match">0</p>
                        <p class="number_b">赛事数</p>
                    </li>
                    <li>
                        <p class="number_t" id="information">0</p>
                        <p class="number_b">资讯数</p>
                    </li>
                    <li>
                        <p class="number_t" id="msg">0</p>
                        <p class="number_b">未读消息数</p>
                    </li>
                </ul>
                <ul class="index_box_two clearfix">
                    <li>
                        <p class="number2_t" id="visitor">0</p>
                        <p class="number2_b">累积访客数</p>
                    </li>
                    <li>
                        <p class="number2_t" id="deal_order">0</p>
                        <p class="number2_b">累积成交订单数</p>
                    </li>
                    <li>
                        <p class="number2_t" id="amount">0</p>
                        <p class="number2_b">累积成交金额</p>
                    </li>
                    <li>
                        <p class="number2_t" id="money">0</p>
                        <p class="number2_b">累积成交价格</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
