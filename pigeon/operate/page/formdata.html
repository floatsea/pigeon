<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../js/jquery-1.10.2.min.js"></script>
</head>
<body>
	//表单示例
<form id="uploadForm" enctype="multipart/form-data">
    <input id="file" type="file" name="file"/>
    <button id="upload" type="button">upload</button>
</form>

<script>
$.ajax({
    url: location.origin + "/ueditor/?action=uploadimage",
    type: 'POST',
    cache: false,
    data: new FormData($('#uploadForm')[0]),
    processData: false,
    contentType: false
}).done(function(res) {
	console.log(res)
}).fail(function(res) {}); 

</script>
</body>
</html>
