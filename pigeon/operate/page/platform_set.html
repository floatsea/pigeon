<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>平台设置</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/my_style.css">
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/public.js"></script>
</head>

<body>
    <div>
        <div class="commod_tit" id="order_tit">
        </div>

        <div class="commodity_box">
            <h3 class="pl_tit">平台设置</h3>
            <h4 class="pl_tit2">基本信息</h4>
            <div class="pl_article clearfix">
                <span>
                    网站名称
                </span>
                <input type="text" id="webName" />
            </div>
            <div class="pl_article clearfix">
                <span>
                    关键词
                </span>
                <input type="text" id="keyWords" />
            </div>
            <div class="pl_article clearfix">
                <span>描述</span>
                <textarea id="webDesc"></textarea>
            </div>
            <div class="pl_article_btn clearfix" style="margin-left:70px;">
                <h4>排序设置</h4>
                <div id="sortSet">
                    <button class="active" id="pigeon_btn">产品</button>
                    <button id="race_btn">赛事</button>
                    <button id="oneloft_btn">公棚</button>
                </div>
            </div>
            <!--排序方式-->
            <ul id="checkUl">
                <li>
                    <div class="pl_article_fb plat_radio_box clearfix">
                        <span>最新发布</span>
                        <div>
                            <label>
                                <input type="radio" name="follow" orderby="createdTime">
                                <i></i>
                                创建日期
                            </label>
                            <label>
                                <input type="radio" name="follow" orderby="updatedTime">
                                <i></i>
                                最后修改日期
                            </label>
                        </div>
                    </div>
                    <div class="pl_article_fb plat_radio_box clearfix">
                        <span>人气</span>
                        <div>
                            <label>
                                <input type="radio" name="follow" orderby="views">
                                <i></i>
                                浏览量
                            </label>
                            <label>
                                <input type="radio"  name="follow" orderby="sales">
                                <i></i>
                                销量
                            </label>
                            <label>
                                <input type="radio"  name="follow" orderby="follows">
                                <i></i>
                                收藏量
                            </label>
                        </div>
                    </div>
                </li>
                <li style="display:none;">
                    <div class="pl_article_fb plat_radio_box clearfix">
                        <span>最新发布</span>
                        <div>
                            <label>
                                <input type="radio" name="follow2" orderby="createdTime">
                                <i></i>
                                创建日期
                            </label>
                            <label>
                                <input type="radio" name="follow2" orderby="updatedTime">
                                <i></i>
                                最后修改日期
                            </label>
                        </div>
                    </div>
                    <div class="pl_article_fb plat_radio_box clearfix">
                        <span>人气</span>
                        <div>
                            <label>
                                <input type="radio" name="follow2" orderby="views">
                                <i></i>
                                浏览量
                            </label>
                            <label>
                                <input type="radio"  name="follow2" orderby="sales">
                                <i></i>
                                销量
                            </label>
                            <label>
                                <input type="radio"  name="follow2" orderby="follows">
                                <i></i>
                                收藏量
                            </label>
                        </div>
                    </div>
                </li>
                <li style="display:none;">
                    <div class="pl_article_fb plat_radio_box clearfix">
                        <span>最新发布</span>
                        <div>
                            <label>
                                <input type="radio" name="follow3" orderby="createdTime">
                                <i></i>
                                创建日期
                            </label>
                            <label>
                                <input type="radio" name="follow3" orderby="updatedTime">
                                <i></i>
                                最后修改日期
                            </label>
                        </div>
                    </div>
                    <div class="pl_article_fb plat_radio_box clearfix">
                        <span>人气</span>
                        <div>
                            <label>
                                <input type="radio" name="follow3" orderby="views">
                                <i></i>
                                浏览量
                            </label>
                            <label>
                                <input type="radio"  name="follow3" orderby="sales">
                                <i></i>
                                销量
                            </label>
                            <label>
                                <input type="radio"  name="follow3" orderby="follows">
                                <i></i>
                                收藏量
                            </label>
                        </div>
                    </div>
                </li>
            </ul>

            <div class="pl_article_btn clearfix">
                <h4>筛选条件管理</h4>
                <ul id="select_box">
                    <li class="active">
                        <span>血统</span>
                    </li>
                    <li>
                        <span>距离</span>
                    </li>
                    <li>
                        <span>特征</span>
                    </li>
                </ul>
            </div>
            <div class="platform_set_pigeon">
                <dl class="j_ancestry">
                    <dt></dt>
                    <dd>
                        <label for="xt0">
                            <input type="checkbox" id="xt0"/>
                            <i></i>
                            <b>白雪公主</b>
                        </label>
                    </dd>
                    <dd>
                        <label for="xt1">
                            <input type="checkbox" id="xt1"/>
                            <i></i>
                            <b>白雪公主</b>
                        </label>
                    </dd>
                </dl>
                <dl style="display:none;" class="j_distance">
                    <dt></dt>
                    <dd>
                        <label for="jl0">
                            <input type="radio" id="jl0"/>
                            <i></i>
                            <b>短</b>
                        </label>
                    </dd>
                    <dd>
                        <label for="jl1">
                                <input type="radio" id="jl1"/>
                                <i></i>
                                <b>中</b>
                            </label>
                    </dd>
                    <dd>
                        <label for="jl2">
                            <input type="radio" id="jl2"/>
                            <i></i>
                            <b>长</b>
                        </label>
                    </dd>
                </dl>
                <dl style="display:none;" class="j_features">
                    <dt></dt>
                    <dd>
                        <label for="tz0">
                            <input type="radio" id="tz0"/>
                            <i></i>
                            <b>适合雨天</b>
                        </label>
                    </dd>
                    <dd>
                        <label for="tz1">
                            <input type="radio" id="tz1"/>
                            <i></i>
                            <b>适合晴天</b>
                        </label>
                    </dd>
                    <dd>
                        <label for="tz2">
                            <input type="radio" id="tz2"/>
                            <i></i>
                            <b>耐热</b>
                        </label>
                    </dd>
                </dl>
            </div>

            <div class="editor_button" style="margin-top:50px">
                <button id="save_btn">保存</button>
            </div>
        </div>
    </div>
    <script src="../js/platform_set.js"></script>
    <script>
    </script>
</body>

</html>
