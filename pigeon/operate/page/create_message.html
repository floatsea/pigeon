<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>消息推送——创建消息</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/m_style.css">
    <link rel="stylesheet" href="../css/my_style.css">
    <script src="../js/jquery-1.10.2.min.js"></script>
</head>

<body>
    <div>
        <div class="public_tit">
            <span>消息内容</span>
        </div>
        <div class="public_box">
            <!-- <div class="order_detail_return order_detail_return2">
                <button>返回</button>
            </div> -->
            <ul class="gteat_mes clearfix">
                <li class="user_cont">
                    <h3>发送时间</h3>
                    <table>
                        <tr>
                            <td>
                                <input type="checkbox">
                                <label for></label>
                            </td>
                            <td class="user_cont_l">立即发送</td>
                            <td>
                                <input type="checkbox">
                                <label for></label>
                            </td>
                            <td class="user_cont_l">定时发送</td>
                        </tr>
                    </table>
                </li>
                <li class="user_cont user_cont2">
                    <h3>用户范围</h3>
                    <table>
                        <tr>
                            <td>
                                <input type="checkbox">
                                <label for></label>
                            </td>
                            <td class="user_cont_l">全体用户</td>
                            <td>
                                <input type="checkbox">
                                <label for></label>
                            </td>
                            <td class="user_cont_l">指定用户</td>
                        </tr>
                    </table>
                </li>
                <li class="set_up">设置筛选条件</li>
            </ul>
            <div class="news_headlines">
                <span>消息标题</span>
                <input type="text" placeholder="提示语待提供">
            </div>
            <div class="news_zw clearfix">
                <span>消息正文</span>
                <textarea></textarea>
            </div>
            <button class="input_info_save" style="margin-top:30px;">保存</button>
        </div>
    </div>
</body>

</html>
