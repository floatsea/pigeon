<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>推送消息</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery-1.10.2.min.js"></script>
    <style>
        .user_cont td {
            text-align: center !important;
        }
    </style>
</head>

<body>
    <div>
        <div class="public_tit" id="business_tit">
        </div>
        <div class="public_box">
            <div class="user_top">
                <!-- <p class="quick_search">快速检索</p> -->
                <div class="user_top_cont clearfix">
                    <div class="user_top_cont_l">
                        <!-- <span>关键词：</span> -->
                        <input type="text" placeholder="输入产品关键词">
                        <button>查询</button>
                    </div>
                    <div class="user_top_cont_r">
                        <button class="active" id="addmsg_btn">+新消息</button>
                    </div>
                </div>
            </div>
            <div id="list_box">
                <div>
                    <div class="user_cont">
                        <table>
                            <thead>
                                <tr>
                                    <td width="30%"> 消息标题</td>
                                    <td>消息类型</td>
                                    <td>消息模板</td>
                                    <td>消息准备时间</td>
                                    <td width="15%">操作</td>
                                </tr>
                            </thead>
                            <tbody id="msg_list">
                                <tr>
                                    <td>
                                        <span>热卖种鸽推荐，血统优秀</span>
                                    </td>
                                    <td>2018-8-26 20:00</td>
                                    <!-- <td>100</td>
                                    <td>200</td>
                                    <td>天赛鸽公棚</td> -->
                                    <td>
                                        <span class="look_btn">查看</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="public_footer clearfix" id="page_btn">
                        <ul class="clearfix">
                            <!-- <li class="active">1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                            <li>5</li> -->
                        </ul>
                        <div>共<span id="total_num">0</span>条，每页显示<span>20</span>条</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/public.js"></script>
    <script src="../js/massage_push.js"></script>
    <script>
        var msgData = {
            "keyword": "",
            "pageSize": "20",
            "pageNum": "1",
            "orderBy": "publishedTime",
            "orderDesc": "desc"
        }
        msgListObj.msgListRequest(msgData)
            //点击 “页码”
        $("#page_btn").delegate("li", "click", function() {
            $("#page_btn").find("li").removeClass("active");
            $(this).addClass("active");
            msgData.keyword = $("#Keyword").val();
            msgData.pageNum = $(this).index();
            //重新获取列表 （调后端接口）
            msgListObj.msgListRequest(msgData)
        });

        //点击 “查看”
        $("#msg_list").on("click", ".look_btn", function() {
            var messageId = $(this).closest("tr").attr("messageId");
            location.href = "message_detail.html?messageId=" + messageId;
        });

        //点击 “+新消息”
        $("#addmsg_btn").on("click", function() {
            location.href = "message_detail.html";
        })
    </script>
</body>

</html>
