<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/my_style.css">
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/public.js"></script>
</head>

<body>
    <div>
        <div class="commod_tit">
            <span>用户基本信息</span>
        </div>
        <div class="commodity_box">
            <ul class="basic_infor clearfix">
                <li class="basic_infor_img">
                    <img src="../image/tit.png" id="headImg">
                </li>
                <li class="basic_infor_text">
                    <h3 id="nickName">风雪的魅力</h3>
                    <p id="openId"></p>
                </li>
                <li class="basic_infor_p">
                    微信用户
                </li>
            </ul>
            <div class="order_detail_box">
                <dl>
                    <dd>
                        <div class="order_detail_tab clearfix">
                            <div>
                                <span>注册日期</span>
                                <span id="createdTime">2018-06-10&nbsp18:34</span>
                            </div>
                            <div>
                                <span>最后登录日期</span>
                                <span id="lastTime">2018-6-18&nbsp18:34</span>
                            </div>
                        </div>
                        <div class="order_detail_tab clearfix">
                            <div>
                                <span>姓　　名</span>
                                <span id="realName">张三</span>
                            </div>
                            <div>
                                <span style="margin-right: 125px;">证件号码</span>
                                <span id="idCard">139209389921239902</span>
                            </div>
                        </div>
                        <div class="order_detail_tab clearfix" style="border-bottom:none;">
                            <div>
                                <span>生　　日</span>
                                <span id="birthday">2018-09-08</span>
                            </div>
                            <div>
                                <span>手机号码</span>
                                <span id="mobile">13456789876</span>
                            </div>
                        </div>
                        <div class="order_detail_tab clearfix">
                            <div>
                                <span style="margin-right: 125px;">地　　区</span>
                                <span id="address"></span>
                            </div>
                            <div>
                            </div>
                        </div>
                    </dd>
                </dl>
                <div class="editor_button" style="margin-top:30px">
                    <button id="return_btn">返回</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/user_information.js"></script>
    <script>
        $(function() {
            initObj.initPage();
            //点击返回
            $("#return_btn").on("click", function() {
                window.history.go(-1);
            })
        })
    </script>
</body>

</html>
