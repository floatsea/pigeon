<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>创建消息</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/m_style.css">
    <link rel="stylesheet" href="../css/my_style.css">
    <link rel="stylesheet" href="../css/datepicker.css">
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/moment.min.js"></script>
    <script src="../js/datepicker.all.js"></script>
</head>

<body>
    <div>
        <div class="public_tit">
            <span>消息内容</span>
        </div>
        <div class="public_box">
            <!-- <div class="order_detail_return order_detail_return2">
                <button>返回</button>
            </div> -->
            <ul class="gteat_mes clearfix">
                <li class="user_cont">
                    <h3>发送时间</h3>
                    <table>
                        <tr>
                            <td>
                                <input type="radio" name="sendTime">
                                <label for></label>
                                <div class="user_cont_l">立即发送</div>
                            </td>
                            <td>
                                <input type="radio" name="sendTime">
                                <label for></label>
                                <div class="user_cont_l">定时发送</div>
                            </td>
                            <td class="set_up">
                                <div class="J-datepicker c-msg-date">
                                    <i class="c-datepicker-range__icon kxiconfont icon-clock"></i>
                                    <input type="text" autocomplete="off" name="" placeholder="设置日期" class="" value="">
                                </div>
                            </td>
                        </tr>
                    </table>
                </li>
                <li class="user_cont user_cont2">
                    <h3>用户范围</h3>
                    <table>
                        <tr>
                            <td>
                                <input type="radio" name="user">
                                <label for></label>
                                <div class="user_cont_l">全体用户</div>
                            </td>
                            <td>
                                <input type="radio" name="user">
                                <label for></label>
                                <div class="user_cont_l">指定用户</div>
                            </td>
                            <td class="set_up">设置筛选条件</td>
                        </tr>
                    </table>
                </li>
                <!-- <li class="set_up"></li> -->
            </ul>
            <div class="news_headlines">
                <span>消息标题</span>
                <input type="text" placeholder="" id="msg_tit">
            </div>
            <div class="news_zw clearfix" id="msg_detail">
                <span>消息正文</span>
                <textarea></textarea>
            </div>
            <div class="editor_button" style="padding-top:30px;">
                <button id="return_btn">返回</button>
                <button id="save_btn">保存</button>
            </div>
        </div>
    </div>
    <script src="../js/message_detail.js"></script>
    <script src="../js/date.js "></script>
    <script>
        $(function() {
            if (messageId) { //编辑
                msgDetailObj.initRequest();
            }
            //十分秒年月日单个
            $('.J-datepicker').datePicker({
                hasShortcut: true,
                min: '2018-01-01 04:00:00',
                max: '',
                shortcutOptions: [{
                    name: '今天',
                    day: '0'
                }, {
                    name: '昨天',
                    day: '-1',
                    time: '00:00:00'
                }, {
                    name: '一周前',
                    day: '-7'
                }],
                hide: function() {
                    console.info(this)
                }
            });
            //点击返回
            $("#return_btn").on("click", function() {
                window.history.go(-1);
            });
            //点击 “保存”
            $("#save_btn").on("click", function() {
                var saveData = {}
                if (messageId) {
                    msgDetailObj.saveMsg(saveData);
                } else {
                    msgDetailObj.addMsg(saveData);
                }
            });
        })
    </script>
</body>

</html>
