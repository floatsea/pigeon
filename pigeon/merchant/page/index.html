<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/m_style.css">
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/public.js"></script>
</head>

<body>
    <div>
        <div class="commod_tit"></div>
        <div class="commodity_box">
            <div class="index_box_child">
                <div class="index_box_tit clearfix">
                    <img src="../image/head_1.png">
                    <p>依仿.貝騰斯 威利 (报好康鸽舍 The BRICON Loft)</p>
                </div>
                <ul class="index_box_one clearfix">
                    <li>
                        <p class="number_t">0</p>
                        <p class="number_b" id="pigeons">商品数</p>
                    </li>
                    <li>
                        <p class="number_t">0</p>
                        <p class="number_b" id="ordersForSend">待处理订单</p>
                    </li>
                    <li>
                        <p class="number_t">0</p>
                        <p class="number_b" id="messages">未读消息</p>
                    </li>
                </ul>
                <ul class="index_box_two clearfix">
                    <li>
                        <p class="number2_t">0</p>
                        <p class="number2_b" id="ordersFinished">累积成交订单数</p>
                    </li>
                    <li>
                        <p class="number2_t">0</p>
                        <p class="number2_b" id="sumAmount">累积成交金额</p>
                    </li>
                    <li>
                        <p class="number2_t">0</p>
                        <p class="number2_b" id="visitors">累积访客</p>
                    </li>
                    <li>
                        <p class="number2_t">0</p>
                        <p class="number2_b" id="sumPrice">客均价格成交</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>

</html>
