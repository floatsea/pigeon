<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>编辑商品</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/m_style.css">
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/product.js"></script>
    <script type="text/javascript" charset="utf-8" src="/utf8/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/utf8/ueditor.all.min.js">
    </script>
    <script type="text/javascript" charset="utf-8" src="/utf8/lang/zh-cn/zh-cn.js"></script>

</head>

<body>
    <div>
        <div class="commod_tit" id="order_tit">
            <span>编辑商品</span>
        </div>
        <div class="commodity_box">
            <ul class="product">
                <li>
                    <span>商品名称</span>
                    <input type="text" placeholder="提示语待提供">
                </li>
                <li>
                    <span>环号</span>
                    <input type="text" placeholder="提示语待提供">
                </li>
                <li>
                    <span>羽色</span>
                    <input type="text" placeholder="提示语待提供">
                </li>
                <li>
                    <span>眼砂</span>
                    <input type="text" placeholder="提示语待提供">
                </li>
                <li>
                    <span>血统</span>
                    <input type="text" placeholder="提示语待提供">
                </li>
                <li>
                    <span>卖点</span>
                    <input type="text" placeholder="提示语待提供">
                </li>
                <li>
                    <span>价格</span>
                    <input type="text" placeholder="单位：人民币">
                </li>
            </ul>
            <div class="w_dis">
                <h3>
                    橱窗展示
                    <span>添加视频或图片，仅支持gif、jpge、png、bmp四种格式，大小不超过3.0MB</span>
                </h3>
                <ul class="w_display">
                    <li></li>
                    <li></li>
                </ul>
                <div class="editor_box">
                    <script id="editor" type="text/plain" style="width:100%; height:300px"></script>
                </div>
                <button class="all_btn">保存</button>
            </div>
        </div>
    </div>
    <script>
        var ue = UE.getEditor('editor');
    </script>
</body>

</html>
