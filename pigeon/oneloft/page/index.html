<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>运营概览</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/my_style.css">
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/public.js"></script>
</head>

<body>
    <div>
        <div class="commod_tit"></div>
        <div class="commodity_box">
            <div class="index_box_child">
                <div class="index_box_tit clearfix">
                    <p>天津宇航赛鸽公棚</p>
                </div>
                <ul class="index_box_one clearfix">
                    <li>
                        <p class="number_t" id="raceNum">0</p>
                        <p class="number_b">赛事数</p>
                    </li>
                    <li>
                        <p class="number_t" id="newsNum">0</p>
                        <p class="number_b">资讯数</p>
                    </li>
                    <li>
                        <p class="number_t" id="followNum">0</p>
                        <p class="number_b">关注数</p>
                    </li>
                </ul>
                <ul class="index_box_two clearfix">
                    <li>
                        <p class="number2_t" id="personNum">0</p>
                        <p class="number2_b">累积访客数</p>
                    </li>
                    <li>
                        <p class="number2_t" id="signUp">0</p>
                        <p class="number2_b">累积报名数</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>

</html>
