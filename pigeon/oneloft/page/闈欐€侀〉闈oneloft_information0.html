<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>公棚基本信息</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/my_style.css">

    <script src="../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=McNGNstqGgRVbESkMBUmfciFxnsWpQ0g"></script>
    <script type="text/javascript" charset="utf-8" src="../utf8/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../utf8/ueditor.all.min.js">
    </script>
    <script type="text/javascript" charset="utf-8" src="../utf8/lang/zh-cn/zh-cn.js"></script>
</head>

<body>
    <div>
        <div class="commod_tit" id="order_tit">
            <span>公棚详情</span>
        </div>
        <div class="commodity_box">
            <div class="business_infor">
                <ol class="clearfix">
                    <li class="clearfix">
                        <span>商家ID</span>
                        <span>12399007788</span>
                    </li>
                    <li>
                        <span>注册日期</span>
                        <span>2018-7-09 18:34</span>
                    </li>
                    <li>
                        <span>最后登录日期</span>
                        <span>2018-09-09 18:23</span>
                    </li>
                </ol>
                <ul class="clearfix">
                    <li>
                        <span>公棚名称</span>
                        <div>
                            <input type="text" placeholder="回显已保存的内容，支持编辑">
                        </div>
                    </li>
                    <li>
                        <span>类型</span>
                        <div class="business_infor_xz">
                            <p class="">
                                <label for="spring">
                                    <input id="spring" type="radio" name="lostType">
                                    <span>春棚</span>
                                </label>
                            </p>
                            <p class="">
                                <label for="autumn">
                                    <input id="autumn" type="radio" name="lostType">
                                    <span>秋棚</span>
                                </label>
                            </p>
                        </div>
                    </li>
                    <li>
                        <span>成立日期</span>
                        <div>
                            <input type="text" placeholder="2017-05-04">
                        </div>
                    </li>
                </ul>
            </div>
            <div class="business_infor_location">
                <h3>位置</h3>
                <div id="allmap" style="width:100%; height:300px"></div>
            </div>
            <div class="input_info_phone">
                <span>联系电话</span>
                <input type="text" placeholder="13822223333">
            </div>
            <div class="input_info_cont clearfix">

                <div class="input_info_list">
                    <p><span>形象展示</span>添加视频或者图片</p>
                    <ul class="clearfix">
                        <li>
                            <img src="../image/tj.png" alt="">
                        </li>
                        <li>
                            <img src="../image/tj.png" alt="">
                            <i>设为封面</i>
                        </li>
                        <li>
                            <img src="../image/tj.png" alt="">
                        </li>
                        <li>
                            <img src="../image/tj.png" alt="">
                        </li>
                        <li>
                            <img src="../image/tj.png" alt="">
                        </li>
                    </ul>
                </div>

                <div class="input_info_chose">
                    <h3>公棚logo<span>未选择文件</span></h3>
                    <div class="input_info_btn">
                        <input type="file"> 选择文件
                    </div>
                </div>
            </div>
            <div class="input_info_cont clearfix" style="padding-top:50px;">
                <span>
                    简介
                </span>
                <div class="input_info_txt">
                    <script id="editor" type="text/plain" style="width:100%; height:300px"></script>
                </div>
            </div>
            <div class="info_btn_box" style="">
                <button class="input_info_save" id="save_btn">保存</button>
                <button class="input_info_save" id="return_btn">返回</button>
            </div>
        </div>
    </div>
    <script>
        // 百度地图API功能
        var map = new BMap.Map("allmap"); // 创建Map实例
        map.centerAndZoom(new BMap.Point(116.404, 39.915), 11); // 初始化地图,设置中心点坐标和地图级别
        //添加地图类型控件
        map.addControl(new BMap.MapTypeControl({
            mapTypes: [
                BMAP_NORMAL_MAP,
                BMAP_HYBRID_MAP
            ]
        }));
        map.setCurrentCity("北京"); // 设置地图显示的城市 此项是必须设置的
        map.enableScrollWheelZoom(false); //开启鼠标滚轮缩放

        var ue = UE.getEditor('editor');

        $("#return_btn").on("click", function() {
            window.history.go(-1);
        })
    </script>
</body>

</html>
