<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>信息管理</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/m_style.css">
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/public.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js">
    </script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>

<body>
    <div>
        <div class="commod_tit" id="order_tit">
            <span>录入资讯</span>
        </div>
        <div class="commodity_box">
            <div class="input_info_tit clearfix">
                <span>公棚</span>
                <input type="text" placeholder="">
            </div>
            <div class="input_info_tit clearfix">
                <span>标题</span>
                <input type="text" placeholder="">
            </div>
            <div class="input_info_cont clearfix">
                <span>橱窗展示</span>
                <div class="input_info_list">
                    <p>添加视频或者图片</p>
                    <ul class="clearfix">
                        <li>
                            <img src="../image/tj.png" alt="">
                        </li>
                        <li>
                            <img src="../image/tj.png" alt="">
                            <i>设为封面</i>
                        </li>
                        <li>
                            <img src="../image/tj.png" alt="">
                        </li>
                        <li>
                            <img src="../image/tj.png" alt="">
                        </li>
                        <li>
                            <img src="../image/tj.png" alt="">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="input_info_cont clearfix">
                <span>
                    资讯详情
                </span>
                <div class="input_info_txt">
                    <script id="editor" type="text/plain" style="width:100%; height:300px"></script>
                </div>
            </div>
            <button class="input_info_save">保存</button>
        </div>
    </div>
    <script>
        var ue = UE.getEditor('editor');
    </script>
</body>

</html>
