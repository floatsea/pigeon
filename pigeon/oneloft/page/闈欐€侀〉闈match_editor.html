<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>编辑赛事详情</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/m_style.css">
    <link rel="stylesheet" href="../css/my_style.css">
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/public.js"></script>
    <script type="text/javascript" charset="utf-8" src="../utf8/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../utf8/ueditor.all.min.js">
    </script>
    <script type="text/javascript" charset="utf-8" src="../utf8/lang/zh-cn/zh-cn.js"></script>

</head>

<body>
    <div>
        <div class="commod_tit" id="order_tit">
            <span>编辑赛事信息</span>
        </div>
        <div class="commodity_box">
            <ul class="product clearfix">
                <li>
                    <span>公棚</span>
                    <input type="text" placeholder="提示语待提供">
                </li>
                <li>
                    <span>赛事名称</span>
                    <input type="text" placeholder="提示语待提供">
                </li>
                <li>
                    <span>起止日期</span>
                    <input type="text" placeholder="2018-01-22 - 2019-02-21">
                    <i>
                        <img src="../image/time.png">
                    </i>
                </li>
                <li>
                    <span>总奖金</span>
                    <input type="text" placeholder="单位：人民币">
                </li>

            </ul>
            <div class="schedule">
                <h3>设置赛程</h3>
                <div class="schedule_time clearfix">
                    <span>报名日期</span>
                    <input type="text" placeholder="阶段名称" class="schedule_time_name">
                    <div class="schedule_time_ff">
                        <input type="text" placeholder="放飞日期">
                        <i>
                            <img src="../image/time.png">
                        </i>
                    </div>
                </div>
                <div class="schedule_time clearfix">
                    <span>赛程1</span>
                    <input type="text" placeholder="赛程名称" class="schedule_time_name">
                    <div class="schedule_time_ff">
                        <input type="text" placeholder="放飞日期">
                        <i class="">
                            <img src="../image/time.png">
                        </i>
                    </div>
                    <div class="schedule_time_ff">
                        <input type="text" placeholder="放飞地点">
                        <i class="">
                            <img src="../image/didi.png">
                        </i>
                    </div>
                    <div class="schedule_time_ff">
                        <input type="text" placeholder="空距">
                    </div>
                    <button>+ 添加下一赛程</button>
                </div>
            </div>
            <div class="input_info_cont clearfix match_editor">
                <span>橱窗展示</span>
                <div class="input_info_list">
                    <p>添加视频或者图片</p>
                    <ul class="clearfix">
                        <li>
                            <img src="../image/tj.png" alt="">
                        </li>
                        <li>
                            <img src="../image/tj.png" alt="">
                            <i>设为封面</i>
                        </li>
                        <li>
                            <img src="../image/tj.png" alt="">
                        </li>
                        <li>
                            <img src="../image/tj.png" alt="">
                        </li>
                        <li>
                            <img src="../image/tj.png" alt="">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="input_info_cont clearfix match_editor">
                <span>详细价格</span>
                <div class="editor_box" style="float:left; width:70%">
                    <script id="editor" type="text/plain" style="width:100%; height:300px"></script>
                </div>
            </div>
            <button class="input_info_save">保存</button>
        </div>
    </div>
    <script>
        var ue = UE.getEditor('editor');
    </script>
</body>

</html>
