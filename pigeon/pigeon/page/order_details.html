<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,target-densitydpi=medium-dpi">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/per_data.css?v=1" />
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="../js/weixin_init.js"></script>
</head>

<body>
    <div class="order_list">
        <!-- 订单详情-->
        <div class="order_item_list">
            <div class="shop_one clearfix">
                <img src="../image/or_detil.png">
                <span class="shop_one_r">
                    Andreas Drapa
                </span>
            </div>
            <ul class="order_for" id="order_list">
                <li class="order_for_singe clearfix">
                    <div class="order_for_l">
                        <img src="../image/jfs.png">
                        <div class="order_for_z">
                            <p class="order_for_zl">白明星</p>
                            <p class="order_for_zr">DV01769-18-09</p>
                        </div>
                    </div>
                    <p class="order_for_r">¥3888.00</p>
                </li>
                <li class="order_for_singe clearfix">
                    <div class="order_for_l">
                        <img src="../image/jfs.png">
                        <div class="order_for_z">
                            <p class="order_for_zl">白明星</p>
                            <p class="order_for_zr">DV01769-18-09</p>
                        </div>
                    </div>
                    <p class="order_for_r">¥3888.00</p>
                </li>
            </ul>
            <div class="order_am_time" id="order_details_box">
                <p class="order_am">
                    <span class="order_am_l">订单金额:</span>
                    <span class="order_am_r" id="order_money">¥1212121212121</span>
                </p>
                <p class="order_time">
                    <span class="order_time_l">下单时间:</span>
                    <span class="order_time_r" id="create_time">2018-7-25 23:23:23</span>
                </p>
            </div>
        </div>
        <div class="py_in" id="pay_order_box">
            <h3>支付信息</h3>
            <p class="order_time">
                <span class="order_time_l">支付时间:</span>
                <span class="order_time_r" id="pay_date">2018-7-25 23:23:23</span>
            </p>
            <p class="order_time">
                <span class="order_time_l">支付方式:</span>
                <span class="order_time_r" id="pay_type">银行转账</span>
            </p>
            <p class="order_time">
                <span class="order_time_l">支付银行:</span>
                <span class="order_time_r" id="bank_name">招商银行</span>
            </p>
            <p class="order_time">
                <span class="order_time_l">支付凭据:</span>
                <span class="order_time_r1" id="look_bank_info">查看</span>
            </p>
        </div>
        <div class="py_in" id="logistics_box">
            <h3>配送信息</h3>
            <p class="order_time">
                <span class="order_time_l">发货时间:</span>
                <span class="order_time_r" id="send_date">2018-7-25 23:23:23</span>
            </p>
            <p class="order_time">
                <span class="order_time_l order_time_jia">承运方:</span>
                <span class="order_time_r" id="carrier">UPS</span>
            </p>
            <p class="order_time">
                <span class="order_time_l">物流单号:</span>
                <span class="order_time_r" id="logistics_num">123456678923748937</span>
            </p>
            <p class="order_time">
                <span class="order_time_l">物流状态:</span>
                <span class="order_time_r1" id="look_logistics_btn">查看</span>
            </p>
        </div>
    </div>
    <!--支付信息-->
    <div class="mask pay_info_mask">
        <div class="mask_content">
            <img src="../image/close2.png" class="close_btn">
        </div>
    </div>
    <!--物流信息-->
    <div class="mask logistics_info_mask">
        <div class="mask_content">
            <img src="../image/close2.png" class="close_btn">
        </div>
    </div>
    <script src="../js/order_details.js"></script>
    <script>
        //查看支付信息
        $("#look_bank_info").on("click", function() {
            $(".pay_info_mask").show();
        });
        $(".close_btn").on("click", function() {
            $(this).closest(".mask").hide();
        });
        //查看物流信息
        $("#look_logistics_btn").on("click", function() {
            $(".logistics_info_mask").show();
        });
    </script>
</body>

</html>
