    <script src="../js/order_details.js"></script>
    <script>
        //查看支付信息
        $("#look_bank_info").on("click", function() {
            if($(".pay_info_mask img").attr("src")){    //如果有支付凭证，显示凭证，否则给提示
                $(".pay_info_mask").show();
            }else{
                alert("尚无支付凭证");
            }
        });
        $(".close_btn").on("click", function() {
            $(this).closest(".mask").hide();
        });
        //查看物流信息
        $("#look_logistics_btn").on("click", function(e) {
            $(".logistics_info_mask").show();
        });
