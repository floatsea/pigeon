<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/per_data.css" />
</head>

<body class="box_v">
    <div class="my_notice">
        <div class="notice_box" id="notice_list_box">
            <div class="notice_time ">
                2018-7-23 13:45
            </div>
            <div class="notice_con ">
                <div class="notice_con_t ">
                    <h3>付款提醒</h3>
                    <p>您的订单1212121212已结下单成功</p>
                    <p>请尽快完成付款</p>
                </div>
                <div class="det_btn clearfix ">
                    <a href="order_details.html ">查看详情</a>
                    <img src="../image/ck.png ">
                </div>
            </div>
        </div>
        <div class="notice_box ">
            <div class="notice_time ">
                2018-7-23 13:45
            </div>
            <div class="notice_con ">
                <div class="notice_con_t ">
                    <h3>付款提醒</h3>
                    <p>您的订单1212121212已结下单成功</p>
                    <p>请尽快完成付款</p>
                </div>
                <div class="det_btn clearfix ">
                    <a href="order_details.html ">查看详情</a>
                    <img src="../image/ck.png ">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript " src="../js/jquery-1.10.2.min.js "></script>
    <script type="text/javascript " src="../js/public.js "></script>
    <script type="text/javascript " src="../js/weixin_init.js "></script>
    <script>
        /** 
         * 没有接口
         */
        var openid = getParameter("openid ") || " ";
        var noticeObj = {
            initRequest: function(postData) {
                $.ajax({
                    url: location.origin + " ",
                    type: "post",
                    data: JSON.stringify(postData),
                    dataType: "json ",
                    contentType: "application/json ",
                    success: function(data) {
                        
                        if (data.code == "0 ") {
                            var list = data.data.list;
                            createNotice(list);
                        }
                    },
                    error: function() {
                        myAlert.createBox("服务器开小差！ ")
                    }
                })
            },
            createNotice: function(list) {
                var noticeStr = " ";
                list.forEach(function() {
                    noticeStr += '<div class="notice_box ">' +
                        '<div class="notice_time ">' +
                        '2018-7-23 13:45' +
                        '</div>' +
                        '<div class="notice_con ">' +
                        '<div class="notice_con_t ">' +
                        '<h3>付款提醒</h3>' +
                        '<p>您的订单1212121212已结下单成功</p>' +
                        '<p>请尽快完成付款</p>' +
                        '</div>' +
                        '<div class="det_btn clearfix ">' +
                        '<a href="order_details.html ">查看详情</a>' +
                        '<img src="../image/ck.png ">' +
                        '</div>' +
                        '</div>' +
                        '</div>';
                });
                $("#notice_list_box").html(noticeStr);
            }
        }
        var postData = {}; //入参
        noticeObj.initRequest(postData);
    </script>
</body>

</html>
