    <!--购物车-->
    <div class="product_buy_box">
        <img src="../image/box.png" alt="">
        <span id="add_num">0</span>
    </div>
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="../js/weixin_init.js"></script>
    <script type="text/javascript" src="../json/indexJson.js"></script>
    <script type="text/javascript" src="../js/product_details.js"></script>
    <script>
        var count = 0; //购物车鸽子数
        //页面初始化
        var _data = {
            "pigeonId": pigeonid
        }
        pigeonObj.initPageQuery(_data);
        /*点击事件*/
        //头部视频图片切换
        // $("#title_btn span").on("click", function() {
        //     document.getElementById("myVideo").pause();
        //     var _index = $(this).index();
        //     mySwiper.slides[_index].isActive()
        //     $("#title_btn span").removeClass("active");
        //     $(this).addClass("active");
        // });

        //点击特征分类
        var liW = $(".pro_type_list li").eq(0).width();
        var lineW = $(".detail_line").width();
        var lineL = (liW - lineW - 8) / 2;
        $(".detail_line").css({
            "left": lineL + "px"
        });

        $(".pro_type_list li").on("click", function() {
            var _index = $(this).index();
            $(".pro_type_list li").removeClass("active");
            $(this).addClass("active");
            $(".pro_type_cont li").removeClass("sele");
            $(".pro_type_cont li").eq(_index).addClass("sele");
            var w = $(this).width() * _index;
            $(".detail_line").css({
                "left": (lineL + w) + "px"
            });
        });


        var pigeonsInfoArr = JSON.parse(sessionStorage.getItem("pigeonsInfoArr")) || [];
        count = pigeonsInfoArr ? pigeonObj.getPigeonNum(pigeonsInfoArr) : 0;
        $("#add_num").html(count);
        //点击加入购物车按钮
        $("#add_buy").on("click", function() {
            pigeonsInfoArr = JSON.parse(sessionStorage.getItem("pigeonsInfoArr")) || [];
            var pigeonNo = $("#pigeonNo").html();
            var pigeons = {
                "imgSrc": $("#banner_img img").attr("src"),
                "pigeonName": $("#pigeonName").html(),
                "pigeonId": pigeonid,
                "pigeonNo": pigeonNo,
                "pigeonPoint": $("#pigeonPoint").html(),
                "pigeonPrice": $("#pigeonPrice").html()
            }
            var businessId = $("#parent_box").attr("businessId") || "";
            if (pigeonsInfoArr.length == 0 || pigeonObj.findInArr(pigeonsInfoArr, businessId) == "false") {
                var pigeonsInfo = {};
                var pigeonArr = new Array();
                pigeonsInfo.businessId = businessId;
                pigeonsInfo.shopName = shopName;
                pigeonArr.push(pigeons);
                pigeonsInfo.pigeonArr = pigeonArr;

                pigeonsInfoArr.push(pigeonsInfo)
                sessionStorage.setItem("pigeonsInfoArr", JSON.stringify(pigeonsInfoArr));
                count++;
                $("#add_num").html(count);
            } else {
                var num = pigeonObj.findInArr(pigeonsInfoArr, businessId);
                if (!findPigeon(pigeonNo, pigeonsInfoArr[num].pigeonArr)) {
                    pigeonsInfoArr[num].pigeonArr.push(pigeons);
                    sessionStorage.setItem("pigeonsInfoArr", JSON.stringify(pigeonsInfoArr));
                    count++;
                    $("#add_num").html(count);
                } else {
                    myAlert.createBox("此鸽子已经在购物车！")
                }
            }
        });

        function findPigeon(pigeonNo, pigeonArr) {
            for (var i = 0; i < pigeonArr.length; i++) {
                if (pigeonNo == pigeonArr[i].pigeonNo) {
                    return true;
                }
            }
            return false;
        }

        //点击跳转购物车详情页  .product_buy_box
        $(".buy_btn").on("click", function() {
            if (count == 0) {
                $("#add_buy").trigger("click");
            }
            location.replace("order_sure.html?openid=" + openid);
        });
        //点击购物车
        $(".product_buy_box").on("click", function() {
            if (count == 0) {
                myAlert.createBox("购物车中还没有商品哦");
                return;
            } else {
                location.replace("order_sure.html?openid=" + openid);
            }
        });
        //点击跳转店铺店铺
        $("#shop").on("click", function() {
            location.href = "business_detail_list.html?openid=" + openid + "&businessid=" + $("#parent_box").attr("businessId");
        });

        //点击关注
        var followFlag = false;
        $("#follow_btn").on("click", function() {
            //客户:0,商家:1,工棚:2,运营:3,信鸽:4,赛事:5.
            var flowData = {
                "followNo": pigeonid,
                "followType": "4"
            }
            var $this = $(this);
            pigeonObj.setFlow(flowData, function() {
                $this.find("img").attr("src", "../image/look2.png")
                $this.find("span").css("color", "#dc3d27");
            });
        });
    </script>
