        <script>
            $(".myLoading").show();
            // pubilc.js login 方法
            getLogin({
                "openId": openid || "omCIGj2MoPE0FCWCiPFIIc2BXUPs"
            });
            /*点击事件*/
            $("#business_hot").on("click", "li", function() {
                $("#business_hot li").removeClass("in_hot_active");
                $(this).addClass("in_hot_active");
                var _index = $(this).index();
                $("#hot_bird ul").removeClass("active");
                $("#hot_bird ul").eq(_index).addClass("active");
            });

            $(".j_breeding").on("click", function() { //种鸽
                location.href = "page/business_list.html?openid=" + openid;
            });
            $(".in_foot_type").on("click", function() { //分类
                location.href = "page/all_match_list.html?openid=" + openid;
            });
            $(".in_foot_me").on("click", function() { //我的
                location.href = "page/mine.html?openid=" + openid;
            });

            //点击热卖鸽子列表  跳转产品详情
            $("#hot_bird").on("click", "li", function() {
                location.href = "page/product_details.html?openid=" + openid + "&pigeonid=" + $(this).attr("pigeonId") + "&shopName=" + encodeURIComponent($("#business_hot .in_hot_active").html());
            });

            //点击赛事列表 跳转到赛事详情
            $("#dove_list").on("click", "li", function() {
                location.href = "page/match_details.html?openid=" + openid + "&raceid=" + $(this).attr("raceId");
            });

            //点击公棚列表 跳转到公棚详情
            $("#gp_list").on("click", "li", function() {
                location.href = "page/loft_details.html?openid=" + openid + "&oneloftid=" + $(this).attr("oneloftId");
            });

            //---------------------更多----------------

            // $("#business_list_more").on("click", function() {

            // });

            });
            //点击“查看全部赛事”
